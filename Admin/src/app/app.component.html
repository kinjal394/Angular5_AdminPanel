<ng2-toasty [position]="'top-center'"></ng2-toasty>
<div class="wrapper" *ngIf="isLogin">
  <div class="preloader-wrap" *ngIf="showLoader">
    <div class="preloader">
      <img src="assets/img/loading.gif" />
    </div>
  </div>
  <header class="main-header">
    <a href="index2.html" class="logo">
      <span class="logo-mini">
        <b>H</b>B
      </span>
      <span class="logo-lg"> Admin Demo</span>
    </a>
    <nav class="navbar navbar-static-top">
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img src="./assets/dist/img/user2-160x160.jpg" class="user-image" alt="User Image">
              <span class="hidden-xs">{{ name }}</span>
            </a>
            <ul class="dropdown-menu">
              <li class="user-header">
                <img src="./assets/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                <p> {{ name }} </p>
              </li>
              <li class="user-footer">
                <div class="pull-left">
                  <a href="#" class="btn btn-default btn-flat">Profile</a>
                </div>
                <div class="pull-right">
                  <a class="btn btn-default btn-flat" (click)="Logout()">Sign out</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <app-sidebar></app-sidebar>

  <div class="content-wrapper">
    <router-outlet></router-outlet>
  </div>

  <footer class="main-footer">
    <strong>Copyright &copy; 2018
      <a href="#">Admin</a>.</strong> All rights reserved.
  </footer>
</div>

<div *ngIf="!isLogin">
  <router-outlet></router-outlet>
</div>
